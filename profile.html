<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <!-- Include your navbar code here -->
    </nav>
    
    <div class="container mt-5">
        <h2>Profile</h2>
        <form id="profile-form">
            <div class="mb-3">
                <label for="profile-pic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profile-pic" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" required minlength="3" maxlength="20">
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" required minlength="1" maxlength="20">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script type="module" src="./profile.js"></script>
</body>
</html>
