<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <!--navbar started-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
        <a class="navbar-brand" href="./index.html">Blogging APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Sign Out</a>
              </li>
            </ul>
          </div>
        
      </nav>
    <!--navbar ended-->
    <div class="container">
        <h1 class="my-4">Profile</h1>
        <form id="profile-form">
         <div class="mb-3">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" required minlength="3" maxlength="20">
        </div>
        <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" required minlength="1" maxlength="20">
        </div>
        <div class="mb-3">
            <label for="profile-picture" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profile-picture">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" minlength="8">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
