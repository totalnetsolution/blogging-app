<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Navbar Started-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">My Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item" id="nav-signup">
                        <a class="nav-link" href="./signup.html">Signup</a>
                    </li>
                    <li class="nav-item dropdown" id="nav-user" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="user-name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="./profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="./dashboard.html">Dashboard</a></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!--Navbar Ended-->
    <div class="container mt-5">
        <h2>Dashboard</h2>
        <form id="blog-form">
            <div class="mb-3">
                <label for="title" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="title" required minlength="5" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Blog Body</label>
                <textarea class="form-control" id="body" rows="5" required minlength="100" maxlength="3000"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Blog</button>
        </form>

        <h3 class="mt-5">Your Blogs</h3>
        <div id="blogs-list">
            <!-- User's blogs will be displayed here -->
        </div>
    </div>

    <script type="module" src="./blog.js"></script>
</body>
</html>
