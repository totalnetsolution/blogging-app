 </head>
<body>
     <!--navbar started-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
        <a class="navbar-brand" href="./index.html">Blogging APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home <span class="sr-only"></span></a>

    <div class="container">
        <h1 class="my-4">Dashboard</h1>
        <form id="new-blog-form">
            <div class="mb-3">
                <label for="blog-title" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="blog-title" required minlength="5" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="blog-body" class="form-label">Blog Body</label>
                <textarea class="form-control" id="blog-body" rows="10" required minlength="100" maxlength="3000"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Blog</button>
        </form>

        <h2 class="my-4">Your Blogs</h2>
        <div id="blogs-list">
            
          </div>
    </div>
